{% extends "base.html" %}
{% block title %}Tags{% endblock %}

{% block content %}
<div class="container list">
    <article>
        {% include 'nav.html' %}
        <h1>Tags</h1>
        <p class="meta">
            {% for tag, articles in tags %}
                <a href="{{ SITEURL }}/{{ tag.url }}" class="tag">{{ tag }} ({{ articles | length }})</a>
            {% endfor %}
        </p>
    </article>
</div>
{% endblock %}
