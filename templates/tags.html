{% extends "base.html" %}
{% block title %}Tags{% endblock %}

{% block content %}
<div class="container list">
    {% include 'nav.html' %}
    <h1>Tags</h1>
    <p class="tags">
        {% for tag, articles in tags %}
            <a href="{{ SITEURL }}/{{ tag.url }}" class="tag"><i class="fa fa-tag"></i> {{ tag }} ({{ articles | length }})</a>
        {% endfor %}
    </p>
</div>
{% endblock %}
