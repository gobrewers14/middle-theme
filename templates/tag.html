{% extends "base.html" %}


{% block content %}
<div class="index">
    <p class="intro">Tag: {{ tag }}</p>

    <ul class="double-list">
    {% for article in dates %}
        <li>
            <a href='/{{ article.url }}'>
                <h2>{{ article.title }}</h2>
                <span>[ {{ article.date.strftime(HOMEPAGE_DATE_FORMAT) }} ]</span>
            </a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
