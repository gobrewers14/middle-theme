{% extends "base.html" %}
{% block title %}{{'Home'}}{% endblock %}

{% block content %}
<div class="index">
    <p class='intro'>
        {{HOMEPAGE_INTRO}}
    </p>

    <div>
        <ul class="double-list">
        {% for article in articles %}
          <li>
            <a href="{{ SITEURL }}/{{ article.url }}"><h2>{{ article.title }}</h2>
              <span>[ {{ article.date.strftime(HOMEPAGE_DATE_FORMAT) }} ]</span>
            </a>
          </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
